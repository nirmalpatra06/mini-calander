<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Calnder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calander">
        <div class="left">
          <p class="date" id="date">01</p>
          <p class="psize" id="day">Monday</p>
        </div>
        <div class="right">
          <p class="psize" id="month">January</p>
          <p class="psize" id="year">2024</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
